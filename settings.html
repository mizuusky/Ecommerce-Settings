<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        
        <!-- Change Password -->
        
        <section class="form-section">
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="password-field">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('currentPassword')"></i>
                </div>

                <div class="password-field">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                </div>

                <div class="password-field">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmNewPassword')"></i>
                </div>

                <button type="submit">Save</button>
                <button type="button" onclick="cancelForm()">Cancel</button>
            </form>
        </section>

        <!-- Update Personal Info -->
        <section class="form-section">
            <h2>Update Personal Information</h2>
            <form id="personalInfoForm">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="middleName">Middle Name (Optional)</label>
                <input type="text" id="middleName" name="middleName">

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Save</button>
                <button type="button" onclick="cancelForm()">Cancel</button>
            </form>
        </section>

        <!--Update  Delivery Address -->
        <section class="form-section">
            <h2>Update Delivery Address</h2>
            <form id="deliveryAddressForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="address">House/Unit/Flr#/Bldg Name, Blk or Lot</label>
                <input type="text" id="address" name="address" required>

                <label for="province">Province</label>
                <input type="text" id="province" name="province" required>

                <label for="city">City/Municipality</label>
                <input type="text" id="city" name="city" required>

                <label for="barangay">Barangay</label>
                <input type="text" id="barangay" name="barangay" required>

                <label for="deliveryLevel">Delivery Level</label>
                <select id="deliveryLevel" name="deliveryLevel" required>
                    <option value="office">Office</option>
                    <option value="home">Home</option>  
                </select>

                <button type="submit">Save</button>
                <button type="button" onclick="cancelForm()">Cancel</button>
            </form>
        </section>
    </div>
    
    <script>
        function cancelForm() {
            if (confirm('Are you sure you want to cancel?')) {
                document.querySelector('form').reset(); // Reset the form
            }
        }
    </script>

<script src="settings.js"></script>
</body>
</html>
